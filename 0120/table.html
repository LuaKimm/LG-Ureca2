<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>

  <style>
    table,th,td {
      border : 1px solid #ccc;
    }

    th, td {
      padding: 10px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    caption {
      font-weight: bold;
      text-align: center;
    }
  </style>

</head>
<body>
  <table>
  <caption>선물과 가정용 상품 구성</caption>
  <!-- <thead> 변화는 없지만 시각장애인과 같이읽기 쉽게 만들어주는 거임 -->
    <colgroup>
    <col stype="background-color:#eee;">
    <col>
    <col span = "2" style = "width:150px">
    </colgroup>
    <thead>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="2">선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
      <td colspan="2">가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>
    <tr>
  </tr>
    
  </tbody>
  </table>
  
</body>
</html>
