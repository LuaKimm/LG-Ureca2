<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1에서 5까지 더하기</title>
</head>
<body>
<script>
  let sum = 0;
  
  for(let i=1; i<6; i++) {
  sum += i; 
  }
  document.write("1에서 5까지 더한 결과: " + sum);
</script>
</body>
</html>
