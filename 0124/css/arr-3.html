<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array</title>
</head>
<body>
  <div class="container">
    <script>
    let study = ['html','css', 'javascript', 'jquery','react','nodejs'];

    //인수가 1개일 경우
   let js = study.splice(2);
   document.write(`반환된 배열 : ${js}<br>`);
   document.write(`변경된 배열 : ${study}`);
   document.write(`<hr>`);

   //인수가 2개일 경우
   let jquery = study.splice(1,2);
   document.write(`반환된 배열 : ${js}<br>`);
   document.write(`변경된 배열 : ${study}`);
   document.write(`<hr>`);



    </script>
  </div>
</body>
</html>
