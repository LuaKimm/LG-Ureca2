<head>

  <title>1부터 n까지 더하기</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <script>
    let sum = (a, b) => {
      let result = 0;
    for(let i=a; i <=b; i++){
      result +=i;
    }
    return result;
  }
  let result = sum(1, 3);
    document.write(`1부터 3까지 더하면 ${result}`);
  </script>
</body>
