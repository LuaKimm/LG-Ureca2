<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
  var x = 1;  // x = x+1;
  x++; // ++ 연산은 값을 변경하는 암묵적 할당 이루어진다. 
  console.log(x); // 2

  //--연산자는 피연산자의 값을 변경하는 암묵적 할당 이루어진다.
  x--; //x=x-1;
  console.log(x); // 1

  </script>
</head>

</body>
</html>
