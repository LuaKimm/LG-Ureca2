<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border-radius</title>
</head>
<body>
  <div>
  <img src="images/top.jpg">
  <img class="round" src="images/top.jpg" style="border-radius: 20px">
</div>
<div>
  <img class="circle" src="images/top.jpg" style="border-radius: 50%">
</div>
</body>
</html>
