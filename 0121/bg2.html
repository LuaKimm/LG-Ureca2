<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
    list-style: none; /*불릿 없앰*/
    margin-left: -30px; } /*왼쪽 여백 줄임*/
    li {
      padding-left: 50px;/*왼쪽 패딩 (박스모델)*/
      line-height: 40px;/*줄간격 조정*/
      background-image: url('images/book-icon.png'); 
      background-repeat: no-repeat; /*배경 이미지 반복하지 않음*/
      background-position: left center; /*배경 이미지 위치 조정*/
    }
  </style>
</head>
<body>
  <h1>도서소개</h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료</li>
    <li>질문</li>
    <li>강의</li>
  </ul>
</body>
</html>
