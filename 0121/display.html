<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display 속성</title>
  <style>
    /* li 요소를 가로로 나란히 배치하기 */
    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline-block; 
      /* 블록레벨 요소의 성격을 가지면서 가로로 배치하기 위함 */
      width: 100px;
      height: 40px;
      line-height: 40px; /*세로로 중앙에 배치하기*/
      text-align: center; /*가로로 중앙에 배치하기*/
      margin: 10px;
      border : 1px solid black;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
