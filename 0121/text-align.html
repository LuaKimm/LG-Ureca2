<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-align</title>
  <style>
    p {
      width: 410px;
      border: 1px solid black;
      padding : 10px;
      margin: 10px;
      font-size: 1.1em;
    }
   .center {
    text-align: center;
   }
   .justify {
    text-align: justify;
   }

  </style>
</head>
<body>
  <p>레드향은 한라봉과 귤을 교합?한 것으로 레드향이라고 불린다.</p>
  <p class = "center">레드향은 한라봉과 귤을 교합?한 것으로 레드향이라고 불린다.</p>
  <p class = "justify">레드향은 한라봉과 귤을 교합?한 것으로 레드향이라고 불린다.</p>
</body>
</html>
