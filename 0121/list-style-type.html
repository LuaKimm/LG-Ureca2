<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list-style-type</title>
  <style>
    .book1 {
      list-style-type : none;}
    .book2 {
        list-style-type : upper-roman;
      }
 
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <ul class="book1">
    <li>첫</li>
    <li>코딩</li>
    <li>두근두근</li>
  </ul>
  <ol class="book2">
    <li>첫</li>
    <li>코딩</li>
    <li>두근두근</li>
  </ol>
</body>
</html>
